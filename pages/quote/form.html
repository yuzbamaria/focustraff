<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jost:wght@100;300;400;500;600;700&display=swap" rel="stylesheet">
    <title>Quote</title>
    <link rel="stylesheet" href="/pages/quote/form.css"/>
    <script src="https://kit.fontawesome.com/05be7076d9.js" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
    <script>
        $(function() {
            $(".toggle").on("click", function (){
                if($(".item").hasClass("active")) {
                    $(".item").removeClass("active");
                }
                else{
                    $(".item").addClass("active");
                }
            })
        })
    </script>
    
</head>
<body>
    <header>
        <nav>
         <div class="navbar">
            <ul class="menu">
                <li class="logo"><a href="#">FocusTraff <i class="fa-solid fa-users-viewfinder fa-sm" style="color: #ccff00;"></i></a></li>
                <li class="item"><a href="#">Case Studies</a></li>
                <li class="item"><a href="#">Services</a></li>
                <li class="item"><a href="#">Our team</a></li>
                <li class="item"><a href="#">Contacts</a></li>
                <li class="toggle"><span class="bars"></span></li>
            </ul>
        </div>
        </nav>
    </header>

    <div class="form_container"> 
        <div class="form_title"> Get in touch </div>
    
    <form  action="./formSubmit.html" method="get">
        <div class="form_colomn">
            <span><label for="uname">First name*:</label></span>
            <input type="text" id="uname" name="uname" autocomplete="username" required>
        </div>

        <div class="form_colomn">
        <label for="lname">Last name*:</label><br>
        <input type="text" id="lname" name="lname" autocomplete="name" required>
        </div>

        <div class="form_colomn">
        <label for="website">Website*:</label><br>
        <input type="url" id="website" name="website" required>
        </div>

        <div class="form_colomn">
        <label for="email">Email*:</label><br>
        <input type="text" id="email" name="email" autocomplete="email" required>
        </div>

        <div class="form_colomn">
        <label for="pnumber">Phone number (optional):</label><br>
        <input type="text" id="pnumber" name="pnumber" autocomplete="tel" required>
        </div>

        <div class="form_colomn">
        <label for="question">How can we help?*:</label><br>
        <input type="text" id="question" name="question" required>
        </div>
        
        <button type="button">
            <a href="formSuccess.html">Submit</a>
        </button>
     
    </form>

</div>
</body>
</html>
